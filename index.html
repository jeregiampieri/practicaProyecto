<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto practica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar del proyecto (barra de navegación) -->
     <header>
        <nav class="nav-bar">
            <img src="./img/logo-nucba.png" alt="Logo de NUCBA"
            class="logo">
            <ul class="menu">
                <!-- Utilizo links porque cuando el usuario de click
                 estos lo direccione al sector que están deseando navegar
                  -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="boton-contenedor">

                    <!-- Se va a tener la imagen del menú en el cuál si 
                     el usuario le hace click, se despliega -->

                    class="logo-menu">

            </div>
        </nav>
