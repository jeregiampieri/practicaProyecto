<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto práctica</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="nav-bar">
            <img src="./img/logo-nucba.png" alt="Logo NUCBA"
            class="imagen">
            <!-- Div hecho únicamente para el boton del login -->
            <div class="login">
                <!-- Hacerle click te lleva al login -->
                <a href="#">Login</a>
            </div>
            <!-- Div hecho para el menú -->
            <div class="menu">
                <label for="menu-toggle" class="menu-toggle">
                    <img src="./img/menu.png" alt="Logo menu">
                </label>
                <input type="checkbox" id="menu-toggle">
                <ul class="menu-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Cuerpo principal(main) -->
     <main>
        <!-- Section 1 -: Hero -->
         <section class="hero">
            <div class="hero-text">
                <h1>Predicciones de datos en <span>minutos</span>,
                    sin escribir código
                </h1>
                <p>Todo el proceso de creación de algoritmos de aprendizaje
                    automático y predicción de resultados en un solo
                    click
                </p>
                <button class="boton">Click aquí</button>
            </div>
            <img src="./img/screens-desk.png" alt="Imagen de escitorio"
            class="hero-imagen">
         </section>
     </main>
    
</body>

</html>
